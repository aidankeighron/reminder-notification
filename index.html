<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Reminder Notification</h1>
    <input type="checkbox" id="workout" name="workout" value="Workout">
    <label for="workout"> Workout</label><br>
    <input type="checkbox" id="eat" name="eat" value="Eat">
    <label for="eat"> Eat</label><br>
    <input type="checkbox" id="stretch" name="stretch" value="Stretch">
    <label for="stretch"> Stretch</label><br>
  
    <button id="confirm">I got up</button>
    <button id="plus5">5 more minutes</button><br>

    <label for="workoutProgress">Workout progress:</label><br>
    <progress id="workoutProgress" value="0" max="2"></progress>

    <label for="eatProgress">Eat progress:</label><br>
    <progress id="eatProgress" value="0" max="3"></progress>

    <label for="stretchProgress">Stretch progress:</label><br>
    <progress id="stretchProgress" value="0" max="3"></progress>
  </body>
</html>
